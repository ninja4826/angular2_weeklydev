<div class="col-lg-10">
  <div class="form-group">
    <label for="username">Username/Email</label>
    <input [(ngModel)]="username" name="email" type="email" class="form-control" placeholder="Username/Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
  </div>
  
  <button type="button" class="btn btn-success" (click)="doLogin()">Login</button>
  <a href="/#/signup" class="btn btn-success">Sign up</a>
</div>
