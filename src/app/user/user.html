<h3>Logged in user</h3>
<table>
  <tr>
    <th>Key</th>
    <th>Value</th>
  </tr>
  <tr>
    <td>email</td>
    <td>{{ user.email }}</td>
  </tr>
  <tr>
    <td>username</td>
    <td>{{ user.username }}</td>
  </tr>
  <tr>
    <td>admin</td>
    <td>{{ user.admin }}</td>
  </tr>
  <tr>
    <td>is_searching</td>
    <td>{{ user.is_searching }}</td>
  </tr>
  <tr>
    <td>created_on</td>
    <td>{{ user.created_on.toISOString() }}</td>
  </tr>
  <tr>
    <td>token.uuid</td>
    <td>{{ user.token.uuid }}</td>
  </tr>
  <tr>
    <td>token.valid</td>
    <td>{{ user.token.valid }}</td>
  </tr>
</table>
