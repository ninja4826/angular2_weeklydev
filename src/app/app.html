<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Weekly Dev</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul *ngIf="user" class="nav navbar-nav">
          <!-- TODO: Insert routerLink lists to Team, Project, etc -->
          <li>
            <a routerLink="/team">Team</a>
          </li>
          <li>
            <a routerLink="/survey">Survey</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="!user">
            <a href="#" (click)="router.navigate(['/login'])">Login</a>
          </li>
          <li *ngIf="user" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              {{ user.username }}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#" (click)="signout()">Signout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <router-outlet></router-outlet>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
