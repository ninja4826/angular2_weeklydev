<div class="row">
  <div class="col-lg-10">
    <div class="form-group">
      <label for="username">Username/Email</label>
      <input [(ngModel)]="username" name="email" type="email" class="form-control" placeholder="Username/Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
    </div>
    
    <button type="button" class="btn btn-submit" (click)="doLogin()">Login</button>
    <a href="/#/signup" class="btn btn-submit">Sign up</a>
  </div>
</div>
