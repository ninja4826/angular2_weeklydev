<div class="well">
  <div class="form-group">
    <label>Preferred Roles</label>
    <div class="checkbox">
      <label>
        <input [(ngModel)]="frontend" type="checkbox" value="">Frontend
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input [(ngModel)]="backend" type="checkbox" value="">Backend
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input [(ngModel)]="manager" type="checkbox" value="">Manager
      </label>
    </div>
  </div>
</div>
<div class="well">
  <div class="form-group">
    <label for="skill_level">Skill Level</label>
    <counter [name]="'skill_level'" [(value)]="survey.skill_level" [min]="0" [max]="5"></counter>
  </div>
</div>
<div class="well">
  <div class="form-group">
    <label for="project_size">Project Size</label>
    <counter [name]="'project_size'" [(value)]="survey.project_size" [min]="3" [max]="5"></counter>
  </div>
</div>
<div class="well">
  <div class="form-group">
    <label for="timezone">Timezone</label>
    <counter [name]="'timezone'" [(value)]="survey.timezone" [min]="-12" [max]="12" [mod]="displayTimezone"></counter>
  </div>
</div>
